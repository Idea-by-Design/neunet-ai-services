<!DOCTYPE html>
<html>
<head>
    <title>Resume Analysis</title>
</head>
<body>
    <h1>Resume Analysis</h1>
    <form action="/" method="post">
        <label for="candidate_name">Candidate Name:</label><br>
        <input type="text" id="candidate_name" name="candidate_name" required><br>
        
        <label for="resume">Resume:</label><br>
        <textarea id="resume" name="resume" rows="10" cols="50" required></textarea><br>
        
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="10" cols="50" required></textarea><br>
        
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
